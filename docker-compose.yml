version: '2'

services:
  extractor:
    build: .
    image: keboola/generic-extractor
    volumes:
      - .tmp:/tmp
      - .:/code
      - ./data:/data
    tty: true
    stdin_open: true

  tests:
    build:
      context: .
      dockerfile: Dockerfile-tests
    volumes:
      - ./.git:/code/.git
      - .tmp:/tmp
    command: 
      - /code/phpunit.sh
    tty: true
    stdin_open: true

  tests-local:
    build:
      context: .
      dockerfile: Dockerfile-tests
    volumes:
      - .:/code
      - .tmp:/tmp
    command:
      - /bin/sh 
      - -c
      - "composer install --no-interaction && /code/phpunit.sh"
    tty: true
    stdin_open: true
